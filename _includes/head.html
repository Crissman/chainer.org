<head>

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="http://chainer.org/">
    <meta property="og:image" content="http://chainer.org/images/logo.png" />
    <meta property="og:site_name" content="Chainer">

    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/skel.min.js"></script>
    <script src="{{ site.baseurl }}/js/skel-layers.min.js"></script>
    <script src="{{ site.baseurl }}/js/init.js"></script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <noscript>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/skel.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
        <link rel="stylesheet" href="{{ site.baseurl }}/css/style-xlarge.css" />
    </noscript>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/github.css" />

    <script>
        $(function() {
            $(".quickstart_button").click(function () {
                var p = $("#quickstart").offset().top - 60;
                $('html,body').animate({ scrollTop: p }, 'slow');
                return false;
            });
        });
    </script>
    <style type="text/css">
      body { display: none; }
    </style>
    <noscript>
      <style type="text/css">
        body { display: block; }
      </style>
    </noscript>
    <script type="text/javascript">
      $(window).load(function() {
         $('body').fadeIn(500);
      });
    </script>
</head>
